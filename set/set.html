<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 901px)" href="../CSS/desktop.css" />
    <link rel="stylesheet" media="screen and (max-width: 900px)" href="../CSS/mobile.css" />
    
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <div id="header">
        <h1 id="title">Cards</h1>
    </div>

    <div id="main">
        <h2 id="set-name"></h2>

        <button onclick="clickedStudy()"> <p>Study This Set</p> </button>
    </div>

    
    <script>
        var params = new URLSearchParams(window.location.search);
        var setName = params.get('name');
        console.log(setName); 
        document.getElementById('set-name').textContent = setName
        
        function clickedStudy(){
            var url = "../study-set/study-set.html?name=" + encodeURIComponent(setName)
            window.location.assign(url);
        }    
    </script>

</body>

</html>
